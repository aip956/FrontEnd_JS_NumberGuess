<!DOCTYPE html>
<html>
    <head>
        <title>Mastermind</title>
        <link rel="stylesheet" type="text/css">      
    </head>


<body>
	<h1>Mastermind</h1>
   	<p> Will you guess the secret code?</p>
	<p>The round number is <span id="round-num">1</span></p>
	<p>Well-Placed: <span id="well-placed"></span></p>
	<p>Misplaced: <span id="mis-placed"></span></p>

	<form id="guess-form">
		<label for="guess">Enter your guess (4 digits between 0 and 7):</label>
		<input type="text" id="guess" placeholder="Enter your 4-digit guess"/>
		<button type="submit">Submit</button>
	</form>

	<script src="mmind.js"></script>

</body>
</html>
