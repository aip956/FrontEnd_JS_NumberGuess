<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mastermind</title>
        <link rel="stylesheet" type="text/css" href="styles.css">      
    </head>

    <body> 
        <div class = "grid-container">
            <div class = "grid-item grid-item-1">
                <h1>Mastermind</h1>
                <div class = "grid-item grid-item-2">Will you guess the secret code?</div>
            </div>
            

            <div class = "grid-container-2" id="grid-con-2">
                <div class = "grid-container-3" id="grid-con-3">
                    <div class = "grid-item grid-item-5"><h3><span id="guess-invalid"  aria-live="assertive
                        "></span></h3></div>
                    <div class = "grid-item grid-item-4">
                        <form id="guess-form">
                            <label for="guess">Enter your guess (4 digits between 0 and 7):</label>
                            <input type="text" id="guess" aria-label="Enter your 4-digit guess" required aria-describedby="guess"/>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                    <div class = "grid-item grid-item-5"><p><span id="well-placed" aria-live="polite"></span></p></div>
                    <div class = "grid-item grid-item-6"><p><span id="mis-placed"aria-live="polite"></span></p></div>
                    <div class = "grid-item grid-item-3"><h3>Round#:  <span id="round-num" aria-live="polite">1</span></h3></div>

                </div>
                
                <div class = "grid-container-6" id="grid-con-6">
                    <h4>Guesses List: <span id="oldGuessTable"></span></h4>
                    <table id="oldGuessTable" aria-describedby="oldGuessTable">
                        <thead>
                            <tr>
                                <th scope="col">Guess</th>
                                <th scope="col">Well-Placed</th>
                                <th scope="col">Mis-Placed</th>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </div>
                
            </div>
            
        </div>


        <script src="mmind.js"></script>

    </body>
</html>
